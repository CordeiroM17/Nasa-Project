<svg width="100%" height="100%" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <!-- Fondo blanco -->
  <rect width="100%" height="100%" fill="none" />

  <!-- Asteroides minimalistas -->
  <circle cx="300" cy="200" r="20" fill="black" opacity="0.8"/>
  <circle cx="1000" cy="800" r="25" fill="black" opacity="0.7"/>
  <circle cx="500" cy="900" r="10" fill="black" opacity="0.5"/>
  <circle cx="1400" cy="150" r="8" fill="green" opacity="0.6"/>
  <circle cx="1600" cy="400" r="15" fill="black" opacity="0.6"/>
  <circle cx="1700" cy="300" r="22" fill="black" opacity="0.7"/>
  <circle cx="1800" cy="600" r="12" fill="orange" opacity="0.6"/>
  <circle cx="1750" cy="900" r="18" fill="blue" opacity="0.5"/>
  <circle cx="1550" cy="800" r="10" fill="green" opacity="0.5"/>
  <circle cx="1650" cy="200" r="6" fill="black" opacity="0.4"/>

  <!-- Partículas -->
  <circle cx="100" cy="100" r="2" fill="black" opacity="0.3"/>
  <circle cx="400" cy="600" r="2" fill="black" opacity="0.3"/>
  <circle cx="1500" cy="500" r="2" fill="black" opacity="0.2"/>
  <circle cx="1700" cy="900" r="2" fill="black" opacity="0.2"/>
  <circle cx="1800" cy="100" r="2" fill="black" opacity="0.3"/>
  <circle cx="1600" cy="700" r="2" fill="black" opacity="0.3"/>
  <circle cx="1900" cy="400" r="2" fill="black" opacity="0.2"/>

  <!-- Líneas finas de movimiento (negro y gris) -->
  <line x1="100" y1="100" x2="200" y2="150" stroke="black" stroke-width="0.5" opacity="0.2"/>
  <line x1="400" y1="600" x2="600" y2="650" stroke="gray" stroke-width="0.5" opacity="0.2"/>
  <line x1="1500" y1="500" x2="1700" y2="520" stroke="gray" stroke-width="0.5" opacity="0.15"/>
  <line x1="1800" y1="100" x2="1900" y2="200" stroke="black" stroke-width="0.5" opacity="0.2"/>
  <line x1="1600" y1="700" x2="1750" y2="750" stroke="gray" stroke-width="0.5" opacity="0.15"/>
  <line x1="1650" y1="200" x2="1800" y2="250" stroke="black" stroke-width="0.5" opacity="0.15"/>
</svg>
